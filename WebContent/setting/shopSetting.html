<div class="panel-heading">
	<span class="show-title">Shop</span>
	<button class="btn btn-warning btn-xs add-modal-btn" id="add-shop-btn" data-toggle="modal" data-target="#add-shop">
		<span class="glyphicon glyphicon-plus"></span>
	</button>
</div>
<div class="panel-body">
	<table class="table table-hover set-table" id="shop-table">
<thead>
			<tr>
				<th>Icon</th>
				<th>Shop Name</th>
				<th>Total Inflows</th>
				<th>Total Outflows</th>
				<th>Surplus</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>

<div class="modal fade add-modal" id="add-shop" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header modal-header-warning">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Add New Shop</h4>
			</div>
			<div class="modal-body add-success" style="display: none;">
				<h2 class="text-success">Congratulation!</h2>
				<p> The new Shop <span></span> have been added successfully.</p>
				<button class="btn btn-primary">Back</button>
				<button class="btn btn-default pull-right" data-dismiss="modal">Close</button>
			</div>
			<div class="modal-body add-form">
				<div class="input-group">
					<span class="input-group-addon"><span>Shop Name</span></span>
					<input id="sname" type="text" class="form-control" placeholder="Please input your new shop name.">
					<span class="input-group-addon" id="add-shop-wrong" style="display: none;">
						<span class="glyphicon glyphicon-remove text-danger" 
							data-toggle="popover" data-placement="left" 
							data-content="Be sure to input all and choose a icon for it ! " data-original-title="">
						</span>
					</span>		
				</div>
				<input id="iid" type="hidden"/>
				<ul class="nav nav-tabs">
					<li class="active"><a href="#offical-shop-icons" data-toggle="tab">The offical icons : </a></li>
					<li><a href="#own-shop-icons" data-toggle="tab">Your own icons : </a></li>
					<li><a href="#friends-shop-icons" data-toggle="tab">Friends' icons : </a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="offical-shop-icons">
						<table class="table" id="offical-shop-icons-table">
							<tbody></tbody>
						</table>
						<div class="page-select">
							<ul class="pagination pull-right" id="offical-shop-icons-ul"></ul>			
						</div>
					</div>
					<div class="tab-pane" id="friends-shop-icons">
						<table class="table">
							<tbody></tbody>
						</table>
						<div class="page-select">
							<ul class="pagination pull-right"></ul>			
						</div>
					</div>					
					<div class="tab-pane" id="own-shop-icons">
						<table class="table">
							<tbody></tbody>
						</table>
						<div class="page-select">
							<ul class="pagination pull-right"></ul>			
						</div>
					</div>
				</div>
			</div>
			<div class="alert alert-warning alert-dismissable add-fail" style="display: none;">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>Sorry!</strong> Failed to add new Shop.
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info pull-left">Upload my own icon</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="add-shop-submit" type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
<script src="public/js/setting/shopSetting.js"></script>
