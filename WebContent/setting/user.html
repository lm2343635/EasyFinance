<div id="uc-info" class="panel panel-success">
	<div class="panel-heading"><span class="show-title">User Center</span></div>
	<div class="panel-body">
		<div class="pull-right" id="uc-info-phto" >
			<img alt="User Photo" class="img-thumbnail">
		</div>	
		<div class="pull-left" id="uc-info-basic">
			<div class="input-group">
				<span class="input-group-addon info-edit"><span class="glyphicon glyphicon-font"></span></span>
				<span class="input-group-addon info-name"><span>User ID</span></span>
				<input id="info-uid" type="text" class="form-control" readonly>
				<span class="input-group-addon info-edit"></span>
			</div>	
			<div class="input-group">
				<span class="input-group-addon info-edit"><span class="glyphicon glyphicon-user"></span></span>
				<span class="input-group-addon info-name"><span>User Name</span></span>
				<input id="info-uname" type="text" class="form-control" readonly>
				<span class="input-group-addon info-edit info-edit-enable"><span class="glyphicon glyphicon-pencil"></span></span>
			</div>	
			<div class="input-group">
				<span class="input-group-addon info-edit"><span class="glyphicon glyphicon-envelope"></span></span>
				<span class="input-group-addon info-name"><span>User Email</span></span>
				<input id="info-email" type="text" class="form-control" readonly>
				<span class="input-group-addon info-edit"></span>
			</div>	
			<div class="input-group">
				<span class="input-group-addon info-edit"><span class="glyphicon glyphicon-asterisk"></span></span>
				<span class="input-group-addon info-name"><span>Password</span></span>
				<input id="info-password" type="text" class="form-control" readonly>
				<span class="input-group-addon info-edit info-edit-enable"><span class="glyphicon glyphicon-pencil"></span></span>
			</div>	
		</div>		
	</div>
</div>	
<div id="uc-friends" class="panel panel-info">
	<div class="panel-heading"><span class="show-title">Friends</span></div>
	<div class="panel-body"></div>
</div>
<script src="public/js/setting/user.js"></script>
